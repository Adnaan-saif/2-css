<html>

	<head>

		<title>Webpage with style</title>
		
		<style type="text/css">
		
			p{

				text-align: right;

			}

			div {

				width: 300px;
				height: 200px;
				background-color: palegreen;

			}

			.centered {

				text-align: center;

			}

			.justified {

				text-align: justify;

			}

		</style>

	</head>

	<body>

		<div>

			<p>This is some text!</p>
			<p class="centered">This text is centered</p>
			<p class="justified">This text is justifiedThis text is justifiedThis text is justifiedThis text is justifiedThis text is justified</p>
		
		</div>

	</body>


</html>
